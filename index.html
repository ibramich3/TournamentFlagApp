<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tournament Flag App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 2rem;
        background: #0b0c22;
        color: #fdfdfd;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }

      main {
        width: min(420px, 90vw);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        text-align: center;
      }

      label,
      select,
      button {
        width: 100%;
        font-size: 1rem;
      }

      select,
      button {
        margin-top: 0.6rem;
        padding: 0.8rem;
        border-radius: 10px;
        border: none;
      }

      select {
        background: rgba(255, 255, 255, 0.9);
      }

      button {
        margin-top: 1rem;
        background: #ff4d5a;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      #flag-display {
        margin-top: 1.5rem;
        text-align: center;
      }

      #flag-display img {
        width: 220px;
        max-width: 100%;
        border-radius: 12px;
        border: 4px solid rgba(255, 255, 255, 0.2);
      }

      #flag-display p {
        margin: 0.75rem 0 0;
        font-size: 1.1rem;
        letter-spacing: 0.06em;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tournament Flag App</h1>
      <label for="country-select">Choose a country</label>
      <select id="country-select">
        <option value="">Select a flag</option>
      </select>
      <button id="random-flag">Random Flag</button>
      <div id="flag-display" aria-live="polite">
        <p>Select a country to preview its flag.</p>
      </div>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
