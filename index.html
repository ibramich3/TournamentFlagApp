<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tournament Flag App</title>
    <style>
      :root {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #101827;
        color: #f7fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

      main {
        width: min(480px, 100%);
        background: #1f2937;
        border-radius: 18px;
        padding: 2rem;
        box-shadow: 0 25px 70px rgb(15 23 42 / 0.6);
      }

      h1 {
        margin-top: 0;
        text-align: center;
        letter-spacing: 0.05em;
      }

      .controls {
        display: flex;
        gap: 0.75rem;
        flex-wrap: wrap;
        margin-bottom: 1.5rem;
      }

      select,
      button {
        flex: 1;
        min-width: 180px;
        border-radius: 999px;
        border: none;
        padding: 0.9rem 1.1rem;
        font-size: 1rem;
      }

      button {
        background: #ea580c;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover,
      button:focus-visible {
        background: #c2410c;
      }

      #flag {
        border-radius: 16px;
        background: #0f172a;
        padding: 1.5rem;
        text-align: center;
        min-height: 220px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.75rem;
      }

      #flag img {
        align-self: center;
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgb(15 23 42 / 0.45);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Tournament Flag App</h1>
      <div class="controls">
        <select id="country-select" aria-label="Select a country"></select>
        <button id="random-btn" type="button">Random flag</button>
      </div>
      <div id="flag" aria-live="polite"></div>
    </main>
    <script src="./app.js" defer></script>
  </body>
</html>
